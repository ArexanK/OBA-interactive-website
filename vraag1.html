<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive website vragenlijst</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <!-- HTML voor de navigatiebalk -->
    <nav class="navbar">
      <img src="images/logo-oba.png" alt="logo" class="logo-img" />
      <ul class="menu">
        <li><a href="#">mijn bibliotheek</a></li>
        <li><a href="#">uitloggen</a></li>
      </ul>
    </nav>

    <div id="“logo”"></div>
    <form>
      <!-- Vraag 1  dropdown-->
      <div class="container-form">
        <div class="question">
          <h1>Wat is je leeftijd?</h1>
          <label for="required">verplicht</label>
          <input id="age" type="number" min="0" step="10" required />

          <div class="buttons">
            <button type="button" id="previous">Terug</button>
            <button type="button" id="next">Volgende</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
